server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: qrcode-demo
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8

qrcode:
  default-url: https://www.sohu.com
  width: 300
  height: 300
  image-format: PNG