<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">二维码生成结果</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 800px;
            width: 100%;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .content {
            padding: 40px;
        }

        .qr-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .qr-code {
            display: inline-block;
            padding: 20px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            margin: 20px 0;
        }

        .qr-code img {
            width: 250px;
            height: 250px;
        }

        .url-info {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .url-info h3 {
            color: #2196f3;
            margin-bottom: 15px;
        }

        .url-display {
            background: white;
            padding: 15px;
            border-radius: 10px;
            word-break: break-all;
            border: 1px solid #ddd;
        }

        .url-display a {
            color: #2196f3;
            text-decoration: none;
            font-weight: bold;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .api-links {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .api-links h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .api-links code {
            background: #e9ecef;
            padding: 5px 10px;
            border-radius: 5px;
            font-family: monospace;
            display: block;
            margin: 10px 0;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #ef9a9a;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #666;
            border-top: 1px solid #eee;
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1><i class="fas fa-qrcode"></i> 二维码生成结果</h1>
        <p>扫描下方二维码访问目标网站</p>
    </div>

    <div class="content">
        <div th:if="${error}" class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <span th:text="${error}"></span>
        </div>

        <div class="qr-section">
            <div class="qr-code">
                <img th:if="${qrCodeBase64 != null and isValid}"
                     th:src="@{'data:image/png;base64,' + ${qrCodeBase64}}"
                     alt="二维码">
                <div th:if="!isValid" style="color: #f44336; padding: 50px;">
                    <i class="fas fa-exclamation-circle fa-3x"></i>
                    <h3>URL无效</h3>
                    <p>请检查输入链接是否正确</p>
                </div>
            </div>

            <div class="url-info">
                <h3><i class="fas fa-link"></i> 目标网址</h3>
                <div class="url-display">
                    <a th:href="${url}" th:text="${url}" target="_blank"></a>
                </div>

                <p style="margin-top: 15px; color: #666;">
                    <i class="fas fa-info-circle"></i>
                    请使用微信扫描上方二维码，将自动跳转到目标网站
                </p>
            </div>
        </div>

        <div class="actions">
            <a th:href="@{/}" class="btn btn-primary">
                <i class="fas fa-home"></i> 返回首页
            </a>

            <a th:href="@{/qrcode/image(content=${url})}" class="btn btn-secondary" target="_blank">
                <i class="fas fa-image"></i> 下载图片
            </a>

            <button onclick="copyToClipboard()" class="btn btn-secondary">
                <i class="fas fa-copy"></i> 复制链接
            </button>

            <a th:href="@{/qrcode/base64(content=${url})}" class="btn btn-primary" target="_blank">
                <i class="fas fa-code"></i> 获取Base64
            </a>
        </div>

        <div class="api-links">
            <h3><i class="fas fa-code"></i> API链接</h3>
            <code th:text="${'GET /qrcode/image?content=' + url}"></code>
            <code th:text="${'GET /qrcode/base64?content=' + url}"></code>
            <p style="color: #666; margin-top: 10px; font-size: 0.9rem;">
                <i class="fas fa-lightbulb"></i> 提示：可直接通过API获取二维码数据
            </p>
        </div>
    </div>

    <div class="footer">
        <p>© 2024 QR Code Generator | 当前链接：<span th:text="${url}"></span></p>
    </div>
</div>

<script>
    // 复制链接到剪贴板
    function copyToClipboard() {
        const url = '[[${url}]]';
        navigator.clipboard.writeText(url).then(() => {
            alert('链接已复制到剪贴板！');
        }).catch(err => {
            console.error('复制失败:', err);
        });
    }

    // 自动复制二维码图片地址（可选）
    function copyImageUrl() {
        const imageUrl = window.location.origin + '/qrcode/image?content=' +
            encodeURIComponent('[[${url}]]');
        navigator.clipboard.writeText(imageUrl).then(() => {
            alert('图片地址已复制！');
        });
    }

    // 页面加载完成后的操作
    window.addEventListener('load', function() {
        console.log('二维码页面已加载');
        console.log('目标URL：', '[[${url}]]');

        // 如果是有效的二维码，显示一些额外信息
        if ('[[${isValid}]]' === 'true') {
            const qrCodeSize = 250; // 二维码尺寸
            console.log('二维码尺寸：', qrCodeSize + 'x' + qrCodeSize);
            console.log('生成时间：', new Date().toLocaleString());
        }
    });
</script>
</body>
</html>
