<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信扫码登录Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .qrcode-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 320px;
        }

        #qrcodeImg {
            width: 280px;
            height: 280px;
            display: block;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-card {
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .status-pending {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
        }

        .status-success {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }

        .status-expired {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }

        .status-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .status-message {
            color: #666;
            margin-bottom: 15px;
        }

        .openid-box {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #dee2e6;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }

        .timer {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        .info-text {
            color: #666;
            font-size: 14px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>微信扫码登录</h1>
    <p class="subtitle">请使用微信扫一扫完成登录</p>

    <div class="qrcode-container" id="qrcodeContainer">
        <img id="qrcodeImg" src="/api/qrcode/generate" alt="二维码加载中...">
    </div>

    <div class="info-text">
        <span>⏱️ 二维码有效期5分钟</span>
    </div>

    <div id="statusCard" class="status-card status-pending" style="display: none;">
        <div class="status-title" id="statusTitle">等待扫码</div>
        <div class="status-message" id="statusMessage">请使用微信扫描上方二维码</div>
        <div id="openidDisplay"></div>
        <div class="timer" id="timer"></div>
    </div>

    <div style="margin-top: 20px;">
        <button class="btn btn-primary" onclick="refreshQRCode()">刷新二维码</button>
        <button class="btn btn-secondary" onclick="copyToken()" id="copyBtn" style="display: none;">复制OpenID</button>
    </div>

    <div class="footer">
        ⚡ Spring Boot + 微信小程序 扫码登录Demo
    </div>
</div>

<script>
    let pollInterval;
    let startTime = Date.now();
    let currentToken = '';

    // 页面加载完成后开始轮询
    window.onload = function() {
        setTimeout(() => {
            extractTokenAndPoll();
        }, 1000);
    };

    // 从图片URL中提取token并开始轮询
    function extractTokenAndPoll() {
        const img = document.getElementById('qrcodeImg');
        // 实际项目中，你可能需要先调用generate-token接口获取token
        // 这里简化处理：从图片URL中提取
        const src = img.src;
        console.log("call extractTokenAndPoll");

        // 由于图片是直接返回的，无法从src获取token
        // 改用调用generate-token接口的方式
        fetch('/api/qrcode/generate-token')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentToken = data.data;
                    console.log('获取到token:', currentToken);
                    startPolling(currentToken);

                    // 更新二维码图片（带上token参数）
                    img.src = '/api/qrcode/generate?t=' + new Date().getTime();
                }
            })
            .catch(err => {
                console.error('获取token失败', err);
            });
    }

    // 开始轮询
    function startPolling(token) {
        const statusCard = document.getElementById('statusCard');
        const statusTitle = document.getElementById('statusTitle');
        const statusMessage = document.getElementById('statusMessage');

        statusCard.style.display = 'block';

        // 每2秒轮询一次
        pollInterval = setInterval(() => {
            fetch(`/api/qrcode/status?token=${token}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        updateStatusUI(data.data);
                    }
                })
                .catch(err => {
                    console.error('轮询失败', err);
                });
        }, 2000);

        // 更新计时器
        updateTimer();
    }

    // 更新状态UI
    function updateStatusUI(statusData) {
        const statusCard = document.getElementById('statusCard');
        const statusTitle = document.getElementById('statusTitle');
        const statusMessage = document.getElementById('statusMessage');
        const openidDisplay = document.getElementById('openidDisplay');
        const copyBtn = document.getElementById('copyBtn');

        // 移除所有状态类
        statusCard.classList.remove('status-pending', 'status-success', 'status-expired');

        if (statusData.status === 'confirmed') {
            // 扫码成功
            statusCard.classList.add('status-success');
            statusTitle.innerText = '✅ 登录成功';
            statusMessage.innerText = '您已成功登录';

            const openid = statusData.openid;
            openidDisplay.innerHTML = `<div class="openid-box">${openid}</div>`;
            copyBtn.style.display = 'inline-block';

            // 停止轮询
            clearInterval(pollInterval);

        } else if (statusData.status === 'expired') {
            // 二维码过期
            statusCard.classList.add('status-expired');
            statusTitle.innerText = '⌛ 二维码已过期';
            statusMessage.innerText = statusData.message || '请刷新二维码重新扫描';
            openidDisplay.innerHTML = '';
            copyBtn.style.display = 'none';

            // 停止轮询
            clearInterval(pollInterval);

        } else {
            // 等待扫码
            statusCard.classList.add('status-pending');
            statusTitle.innerText = '⏳ 等待扫码';
            statusMessage.innerText = '请使用微信扫描上方二维码';
            openidDisplay.innerHTML = '';
            copyBtn.style.display = 'none';
        }
    }

    // 更新计时器
    function updateTimer() {
        const timer = document.getElementById('timer');
        const interval = setInterval(() => {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const remaining = 5 * 60 - elapsed;

            if (remaining <= 0) {
                clearInterval(interval);
                timer.innerText = '二维码已过期';
            } else {
                const minutes = Math.floor(remaining / 60);
                const seconds = remaining % 60;
                timer.innerText = `剩余时间: ${minutes}:${seconds.toString().padStart(2, '0')}`;
            }
        }, 1000);
    }

    // 刷新二维码
    function refreshQRCode() {
        // 清除旧的轮询
        if (pollInterval) {
            clearInterval(pollInterval);
        }

        // 重置状态
        document.getElementById('statusCard').style.display = 'none';
        document.getElementById('openidDisplay').innerHTML = '';
        document.getElementById('copyBtn').style.display = 'none';

        // 重新加载二维码图片
        const img = document.getElementById('qrcodeImg');
        img.src = '/api/qrcode/generate?t=' + new Date().getTime();

        startTime = Date.now();

        // 重新开始轮询
        setTimeout(() => {
            extractTokenAndPoll();
        }, 500);
    }

    // 复制OpenID
    function copyToken() {
        const openid = document.querySelector('.openid-box')?.innerText;
        if (openid) {
            navigator.clipboard.writeText(openid).then(() => {
                alert('OpenID已复制到剪贴板');
            });
        }
    }
</script>
</body>
</html>
